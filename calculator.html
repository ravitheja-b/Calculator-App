<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .result {
            width: 100%;
            height: 50px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #e6e6e6;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear, .equal {
            background-color: #dc3545;
        }

        .clear:hover, .equal:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" class="result" readonly>
        <div class="button-grid">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('/')">/</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('*')">Ã—</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('-')">-</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperator('+')">+</button>

            <button onclick="clearResult()" class="clear" style="grid-column: span 4;">Clear</button>
        </div>
    </div>

    <script>
        let currentOperand = '';
        let previousOperand = '';
        let operator = '';

        function appendNumber(number) {
            currentOperand += number;
            document.getElementById('result').value = currentOperand;
        }

        function setOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operator = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = computation.toString();
            operator = '';
            previousOperand = '';
            document.getElementById('result').value = currentOperand;
        }

        function clearResult() {
            currentOperand = '';
            previousOperand = '';
            operator = '';
            document.getElementById('result').value = '';
        }
    </script>

</body>
</html>
